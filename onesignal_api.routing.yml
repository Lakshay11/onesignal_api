onesignal_api.one_signal_notify:
  path: '/admin/config/send'
  defaults:
    _title: 'OneSignal Notification Sender'
    _form: 'Drupal\onesignal_api\Form\OneSignalNotifyForm'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'administer site configuration'

onesignal_api.api_setting:
  path: '/admin/config/system/onesignal'
  defaults:
    _title: 'OneSignal Settings'
    _form: 'Drupal\onesignal_api\Form\APIKeySettingForm'
  requirements:
    _permission: 'administer site configuration'


entity.content_type_and_token_mapping.collection:
  path: '/admin/structure/content-type-and-token-mapping'
  defaults:
    _entity_list: 'content_type_and_token_mapping'
    _title: 'Content type and token mapping configuration'
  requirements:
    _permission: 'administer content_type_and_token_mapping'

entity.content_type_and_token_mapping.add_form:
  path: '/admin/structure/content_type_and_token_mapping/add'
  defaults:
    _entity_form: 'content_type_and_token_mapping.add'
    _title: 'Add a content type and token mapping'
  requirements:
    _permission: 'administer content_type_and_token_mapping'

entity.content_type_and_token_mapping.edit_form:
  path: '/admin/structure/content-type-and-token-mapping/{content_type_and_token_mapping}'
  defaults:
    _entity_form: 'content_type_and_token_mapping.edit'
    _title: 'Edit a content type and token mapping'
  requirements:
    _permission: 'administer content_type_and_token_mapping'

entity.content_type_and_token_mapping.delete_form:
  path: '/admin/structure/content-type-and-token-mapping/{content_type_and_token_mapping}/delete'
  defaults:
    _entity_form: 'content_type_and_token_mapping.delete'
    _title: 'Delete a content type and token mapping'
  requirements:
    _permission: 'administer content_type_and_token_mapping'
